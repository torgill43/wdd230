<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks Inn & Suites - Reservations</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/query.css" rel="stylesheet">
    <link href="..css/normalize.css" rel="stylesheet">
    <script defer src="scripts/main.js"></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="content">
    <header>
        <a id="logo-link" href="index.html">
            <img class="logo" src="images/logo.png" alt="main-logo">
        </a>
        <button id="hamburger-button"><span id="button-icon">&#9776;</span></button>
        <nav id="primaryNav">
            <a href="index.html">Home</a>
            <a href="hotels.html">Hotels</a>
            <a href="parks.html">Parks</a>
            <a href="amenities.html">Amenities</a>
            <a href="reserve.html">Reservations</a>
        </nav>
    </header>
    <hr>
        <main id="reserve-content">
            <form method="get" action="thankyou.html">
                <label for="fname">First Name*:</label>
                <input id="fname" type="text" name="firstname" required>

                <label for="lname">Last Name*:</label>
                <input id="lname" type="text" name="lastname" required>
                <!-- [] indicate what we want to allow in the field -->

                <label for="location">Select Location*:</label>
                <select id="location" name="location" required>
                    <option value=""></option>
                    <option value="cave">Underground Cave</option>
                    <option value="cabin">Mountain Cabin</option>
                    <option value="hawaii">Hawaiian Paradise</option>
                    <option value="atlantis">Underwater Deep Dive</option>
                </select>

                <label for="date">Select your reservation dates:</label>
                <label for="date">Start Date:</label>
                <input required class="date" name="date" type="date">
                <label for="date">End Date:</label>
                <input required class="date" name="date" type="date">

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="name@email.com">

                <label for="phone">Cell Number:</label>
                <input id="phone" type="tel" name="phone" required placeholder="(xxx) xxx-xxxx">

                <label for="message">Other:</label>
                <textarea id="message" placeholder="Please provide us with any additional information we should be aware of."></textarea>

                <input id="hidden-date" type="hidden" name="todaydate">

                <input id="form-submit" type="submit" action="thankyou.html" value="Reserve Now">
            </form>
        </main>
    <hr>
        <footer>
            <p class="copyright">&copy;<span class="year"></span> | Tim Orgill | Idaho </p>
            <div id="icons">
                <a  href="#"><img id="fb-icon" src="images/facebook.png" alt="facebook-link"></a>
                <a  href="#"><img id="insta-icon" src="images/instagram.png" alt="facebook-link"></a>
            </div>
            <a class="map" href="https://goo.gl/maps/o7PZx8LgnXjKj78G7" target="_blank"><p>HQ Map</p></a>
            <a class="ft-reserve" href="reserve.html"><p>Reserve Now</p></a>

            <p class="last-save">Last Modified: <span class="updated"></span></p>
        </footer>
    </div>
</body>
</html>
